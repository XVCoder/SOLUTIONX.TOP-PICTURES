<!DOCTYPE html>
<html>

<head>
    <title>壁纸分享</title>
    <link rel="stylesheet" type="text/css" href="../styles/common.css" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="../scripts/main.js"></script>
</head>

<body>
    <h1>壁纸分享</h1>
    <div id="stage">
        <ul class="box" style="margin-top: 100px;">
            <li class="left-side hide">
                <img class="images" mode="scareToFill" src="images/DP-190812-1.jpg">
            </li>
            <li class="left-side hide">
                <img class="images" mode="scareToFill" src="images/DP-190812-2.jpg">
            </li>
            <li class="left-side" style="left:-250px;">
                <img class="images" mode="scareToFill" src="images/DP-190812-3.jpg">
            </li>
            <li class="left-side" style="left:-200px">
                <img class="images" mode="scareToFill" src="images/DP-190812-4.jpg">
            </li>
            <li class="left-side" style="left:-150px">
                <img class="images" mode="scareToFill" src="images/DP-190812-5.jpg">
            </li>

            <li class="current">
                <img class="images" mode="scareToFill" src="images/DP-190812-6.jpg">
            </li>

            <li class="right-side" style="left:150px;z-index:3">
                <img class="images" mode="scareToFill" src="images/DP-190812-7.jpg">
            </li>
            <li class="right-side" style="left:200px;z-index:2">
                <img class="images" mode="scareToFill" src="images/DP-190812-8.jpg">
            </li>
            <li class="right-side" style="left:250px;z-index:1">
                <img class="images" mode="scareToFill" src="images/DP-190812-9.jpg">
            </li>
            <li class="right-side hide">
                <img class="images" mode="scareToFill" src="images/DP-190812-10.png">
            </li>

        </ul>
    </div>
</body>

</html>
